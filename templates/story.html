<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add user story</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for("static", filename="style.css") }}">
</head>
<body>
<h1>Add User Story</h1>
<form action="" method="post">
    <input type="hidden" value="0" name="id">
    <label for="title">Story Title:</label><br>
    <input type="text" minlength="5" required name="title"><br>
    <label for="user-story">User Story:</label><br>
    <textarea name="user-story" required></textarea><br>
    <label for="criteria">Acceptance Criteria:</label><br>
    <textarea name="criteria" required></textarea><br>
    <label for="value">Business Value:</label><br>
    <input type="number" min="100" max="1500" step="100" name="value"><br>
    <label for="estimation">Estimation:</label><br>
    <input type="number" min="0.5" max="40" step="0.5" name="estimation"><br>
    <label for="status">Status:</label><br>
    <select name="status">
        <option value="planning">planning</option>
        <option value="to do">to do</option>
        <option value="in progress">in progress</option>
        <option value="review">review</option>
        <option value="done">done</option>
    </select><br>
    <button type="submit" name="add">Add new User Story</button>
</form>
</body>
</html>
